<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <header>
    <img src="https://i.pinimg.com/236x/c3/55/77/c3557754b663aa0d60367e2e40583609.jpg" alt="Logo">
    <h1>Meal Planner</h1>
  </header>
  <nav><ul><li><a href="#user-form">Calculate</a></li>
    <li><a href="#meal-plan">recipe-section</a></li>
    <li><a href="#receipe-section">recipe-details</a></li>
  </ul>
</nav>

  <main>
    <section id="user-form">
      
      <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>

        <button type="submit">Calculate Calorie Requirement</button>
      </form>
    </section>

    <section id="meal-plan" style="display: none;">
      <h2>Meal Plan</h2>
      <div class="meal-card" id="breakfast-card">
        <img src="meal1.jpg" alt="Meal 1">
        <h3>Meal 1</h3>
        <p>Description of Meal 1</p>
        <button>View Recipe</button>
      </div>
      <div class="meal-card" id="lunch-card">
        <img src="meal2.jpg" alt="Meal 2">
        <h3>Meal 2</h3>
        <p>Description of Meal 2</p>
        <button>View Recipe</button>
      </div>
      <div class="meal-card" id="dinner-card">
        <img src="meal3.jpg" alt="Meal 3">
        <h3>Meal 3</h3>
        <p>Description of Meal 3</p>
        <button>View Recipe</button>
      </div>
    </section>

    <section id="recipe-section" style="display: none;">
      <h2>Recipe Details</h2>
      <div id="recipe-details">
      </div>
    </section>
  </main>
  <footer>
    <ul class="social-icons">
      <li><a href="#about-us"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.instagram.com/"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
    </ul>
  </footer>

  <script src="App.js"></script>
</body>
</html>
